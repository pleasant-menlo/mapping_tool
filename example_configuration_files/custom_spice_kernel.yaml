# yaml-language-server: $schema=../mapping_tool/config_schema.json
# Docs: ../README.md

time_ranges:
  - start: 2026-01-01
    end: 2026-03-01
  - start: 2026-03-01
    end: 2026-04-01
instrument: Hi 90
spin_phase: ram
reference_frame_type: spacecraft
survival_corrected: true
spice_frame_name: CUSTOM_FRAME # This is a custom SPICE frame name defined in the "spice_kernel.tf"
pixelation_scheme: square
pixel_parameter: 2
map_data_type: ENA Intensity
quantity_suffix: custom_kernel
kernel_path: ./spice_kernel.tf # References a SPICE kernel in the current directory called "spice_kernel.tf" that contains the "CUSTOM_FRAME" frame
